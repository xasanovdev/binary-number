<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="first-page.css">

<body>

    <div class="modal__container active">
        <div class="main__section ">
            <h1 class="main__title">GENERATE THE NUMBER</h1>
            <div class="generate">
                <div class="generate__content">
                    <div class="generate__wrapper">                
                        <button class="button button__generate">Generate</button>
                        <p class="generated__number">0</p>
                    </div>
                    <button class="button button__next">Next</button>
                </div>
                <div class="generated__age">
                    <a class="button button__kids">Kid's</a>
                    <a class="button button__serious">Serious</a>
                </div>
            </div>
        </div> 
    </div>

        

    <div class="main__container">
        <div class="main__container-input">

            <h4 class="calculated__text">Your calculated numbers : <input class="calculated__numbers" disabled/></h4>
        </div>
        <div class="binary__numbers">
            <div class="binary__wrapper">
                <button class="button-2 binary__wrapper-button-remove">-1</button>
                <div class="binary__wrapper-index">1</div>
                <div class="binary__wrapper-number">0</div>
                <button class="button-2 binary__wrapper-button">+1</button>
            </div>
            <div class="binary__wrapper">
                <button class="button-2 binary__wrapper-button-remove">-2</button>
                <div class="binary__wrapper-index">2</div>
                <div class="binary__wrapper-number">0</div>
                <button class="button-2  binary__wrapper-button">+2</button>
            </div>
            <div class="binary__wrapper">
                <button class="button-2 binary__wrapper-button-remove">-4</button>
                <div class="binary__wrapper-index">3</div>
                <div class="binary__wrapper-number">0</div>
                <button class="button-2  binary__wrapper-button">+4</button>
            </div>
            <div class="binary__wrapper">
                <button class="button-2 binary__wrapper-button-remove">-8</button>
                <div class="binary__wrapper-index">4</div>
                <div class="binary__wrapper-number">0</div>
                <button class="button-2  binary__wrapper-button">+8</button>
            </div>
            <div class="binary__wrapper">
                <button class="button-2 binary__wrapper-button-remove">-16</button>
                <div class="binary__wrapper-index">5</div>
                <div class="binary__wrapper-number">0</div>
                <button class="button-2  binary__wrapper-button">+16</button>
            </div>
            <div class="binary__wrapper">
                <button class="button-2 binary__wrapper-button-remove">-32</button>
                <div class="binary__wrapper-index">6</div>
                <div class="binary__wrapper-number">0</div>
                <button class="button-2  binary__wrapper-button">+32</button>
            </div>
            <div class="binary__wrapper">
                <button class="button-2 binary__wrapper-button-remove">-64</button>
                <div class="binary__wrapper-index">7</div>
                <div class="binary__wrapper-number">0</div>
                <button class="button-2  binary__wrapper-button">+64</button>
            </div>
            <div class="binary__wrapper">
                <button class="button-2 binary__wrapper-button-remove">-128</button>
                <div class="binary__wrapper-index">8</div>
                <div class="binary__wrapper-number">0</div>
                <button class="button-2  binary__wrapper-button">+128</button>
            </div>
        </div>
        <div class="main__container-input_2">
            <span>Total:</span>
            <input type="text" class="input__total" value="0" disabled>
        </div>
    </div>

    <div class="modal__congratulation">
        <div class="congratulation__section">
            <h1 class="congratulation__title">Congratulations you are win! ðŸŽ‰ðŸŽˆ</h1>

        </div> 
    </div>

            <h1 class="congratulation__title">Ohh, you are lost! ðŸ˜¥ðŸ˜–</h1>

</html>
